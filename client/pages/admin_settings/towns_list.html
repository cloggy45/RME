<template name="townsList">
    <form class="form-inline">
        <label>Available Towns:</label>
        <div class="form-group">
            <select name="selectTown" class="form-control">
                {{#each towns}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
        <button type="submit" class="btn btn-default">Delete</button>
    </form>
</template>
