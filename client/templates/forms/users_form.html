<template name="userTable">
    {{#each users}}
    <form data-id="{{_id}}" id="user" class="form-inline">
        <div class="form-group">
            <label class="control-label">Id:</label>
            <input class="form-control" type="text" placeholder="{{services.steam.id}}" readonly>
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" placeholder="{{profile.name}}" readonly>
        </div>
        <div class="form-group">
            <label>Faction</label>
            <input class="form-control" type="text" placeholder="{{profile.faction}}" readonly>
        </div>
        <div class="form-group">
            <label>Admin</label>
            <select class="form-control" name="isAdmin" id="isAdmin">
                <option data-id="{{_id}}" value="true" {{isEqual profile.isAdmin true}}>Yes</option>
                <option data-id="{{_id}}" value="false" {{isEqual profile.isAdmin false}}>No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Max Posts</label>
            <select class="form-control" name="maxPosts" id="maxPosts">
                <option data-id="{{_id}}" value="0" {{isEqual profile.maxPosts "0"}}>0</option>
                <option data-id="{{_id}}" value="10" {{isEqual profile.maxPosts "10"}}>10</option>
                <option data-id="{{_id}}" value="20" {{isEqual profile.maxPosts "20"}}>20</option>
                <option data-id="{{_id}}" value="30" {{isEqual profile.maxPosts "30"}}>30</option>
            </select>
        </div>
        <button data-id="{{_id}}" type="submit" class="btn btn-primary btn-sm">Apply Changes</button>
    </form>
    {{/each}}
</template>
